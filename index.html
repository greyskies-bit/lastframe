<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最終フレーム抽出器 v2</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1c1c1e;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 1.2rem; margin-bottom: 20px; }
        
        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="file"] { display: none; }

        #status {
            font-size: 0.9rem;
            color: #8e8e93;
            margin: 15px 0;
            line-height: 1.4;
        }

        #resultArea {
            margin-top: 20px;
            display: none;
        }

        #previewImage {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #d1d1d6;
            margin-bottom: 20px;
        }

        .save-info {
            font-size: 0.85rem;
            color: #ff3b30;
            background: #fff2f2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            box-sizing: border-box;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>動画の最終フレームを保存</h1>
    
    <label class="custom-file-upload">
        <input type="file" id="videoInput" accept="video/*">
        動画を選択する
    </label>
    
    <div id="loader" class="loader"></div>
    <div id="status">動画を選択してください</div>

    <div id="resultArea">
        <div class="save-info">
            画像を<b>長押し</b>して「"写真"に保存」を選択してください。
        </div>
        <img id="previewImage">
        <a id="downloadLink" class="btn-download">画像を保存 (ブラウザ経由)</a>
    </div>
</div>

<video id="hiddenVideo" style="display:none;" playsinline muted></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    const videoInput = document.getElementById('videoInput');
    const video = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('hiddenCanvas');
    const previewImage = document.getElementById('previewImage');
    const resultArea = document.getElementById('resultArea');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const downloadLink = document.getElementById('downloadLink');

    let timeoutCheck;

    videoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // 初期化
        resultArea.style.display = 'none';
        loader.style.display = 'block';
        status.textContent = '動画を読み込んでいます...';

        // 15秒でタイムアウト設定
        clearTimeout(timeoutCheck);
        timeoutCheck = setTimeout(() => {
            if (loader.style.display === 'block') {
                loader.style.display = 'none';
                status.textContent = 'エラー：読み込みに時間がかかりすぎています。動画が長すぎるか、形式に対応していない可能性があります。';
            }
        }, 15000);

        const url = URL.createObjectURL(file);
        video.src = url;
        video.load(); // iPhone向けに明示的にロード
    });

    // メタデータが読み込まれたら
    video.onloadedmetadata = function() {
        status.textContent = '最終フレームを解析中...';
        // 最終秒にシーク。iPhoneは少し手前(0.1秒)が安定する
        if (video.duration > 0) {
            video.currentTime = video.duration - 0.1;
        } else {
            video.currentTime = 0;
        }
    };

    // シーク（移動）が完了したら
    video.onseeked = function() {
        try {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 画質重視でJPEG変換
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            previewImage.src = dataUrl;
            downloadLink.href = dataUrl;
            downloadLink.download = "last_frame.jpg";

            loader.style.display = 'none';
            resultArea.style.display = 'block';
            status.textContent = '抽出完了！';
            clearTimeout(timeoutCheck);
        } catch (e) {
            status.textContent = 'エラー：フレームの書き出しに失敗しました。';
            loader.style.display = 'none';
        }
    };

    video.onerror = function() {
        loader.style.display = 'none';
        status.textContent = 'エラー：この動画ファイルは読み込めません。';
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>オート・ラストフレーム</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #000; /* 画像が見やすいよう黒背景 */
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .ui-layer {
            position: fixed;
            top: 20px;
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        .custom-file-upload {
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,122,255,0.5);
        }
        input[type="file"] { display: none; }
        
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        #previewImage {
            max-width: 100%;
            max-height: 100vh;
            display: none;
            /* 抽出後、自動的に全画面っぽく表示 */
        }

        /* 読み込み中アニメーション */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="ui-layer" id="uiLayer">
    <label class="custom-file-upload">
        <input type="file" id="videoInput" accept="video/*">
        動画を選択
    </label>
    <div id="loader" class="loader"></div>
    <div id="status">選択すると自動で解析・表示します</div>
</div>

<img id="previewImage">

<video id="hiddenVideo" style="display:none;" playsinline muted></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    const videoInput = document.getElementById('videoInput');
    const video = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('hiddenCanvas');
    const previewImage = document.getElementById('previewImage');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const uiLayer = document.getElementById('uiLayer');

    videoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // 画面をリセットして読み込み開始
        previewImage.style.display = 'none';
        loader.style.display = 'block';
        status.textContent = '解析中...';

        const url = URL.createObjectURL(file);
        video.src = url;
        video.load();
    });

    video.onloadedmetadata = function() {
        // 最終フレームへジャンプ
        video.currentTime = Math.max(0, video.duration - 0.1);
    };

    video.onseeked = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // 画像生成
        const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
        previewImage.src = dataUrl;
        
        // 自動で結果を表示
        loader.style.display = 'none';
        previewImage.style.display = 'block';
        status.textContent = '完了！画像を長押しして保存してください';
        
        // UIを少し透明にして画像を見やすくする
        uiLayer.style.opacity = "0.5";
    };

    video.onerror = function() {
        loader.style.display = 'none';
        status.textContent = 'エラー：動画を読み込めませんでした';
    };
</script>

</body>
</html>

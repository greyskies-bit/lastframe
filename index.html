<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>最終フレーム抽出器</title>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #1c1c1e;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin-top: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 1.2rem; margin-bottom: 20px; }
        
        /* iPhone風のカスタムボタン */
        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }
        input[type="file"] { display: none; }

        #status {
            font-size: 0.9rem;
            color: #8e8e93;
            margin-bottom: 15px;
        }

        #resultArea {
            margin-top: 20px;
            display: none;
        }

        #previewImage {
            width: 100%;
            border-radius: 10px;
            border: 1px solid #d1d1d6;
            margin-bottom: 20px;
        }

        .save-info {
            font-size: 0.85rem;
            color: #ff3b30;
            background: #fff2f2;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #34c759;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            box-sizing: border-box;
        }

        /* 処理中アニメーション */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>動画の最終フレームを保存</h1>
    
    <label class="custom-file-upload">
        <input type="file" id="videoInput" accept="video/*">
        動画を選択する
    </label>
    
    <div id="status">動画を選択してください</div>
    <div id="loader" class="loader"></div>

    <div id="resultArea">
        <div class="save-info">
            iPhoneの場合、下の画像を<b>長押し</b>して<br>「"写真"に保存」を選択してください。
        </div>
        <img id="previewImage">
        <a id="downloadLink" class="btn-download">画像をダウンロード</a>
    </div>
</div>

<video id="hiddenVideo" style="display:none;" playsinline muted></video>
<canvas id="hiddenCanvas" style="display:none;"></canvas>

<script>
    const videoInput = document.getElementById('videoInput');
    const video = document.getElementById('hiddenVideo');
    const canvas = document.getElementById('hiddenCanvas');
    const previewImage = document.getElementById('previewImage');
    const resultArea = document.getElementById('resultArea');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');
    const downloadLink = document.getElementById('downloadLink');

    videoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // リセット
        resultArea.style.display = 'none';
        loader.style.display = 'block';
        status.textContent = '動画を読み込み中...';

        const url = URL.createObjectURL(file);
        video.src = url;
    });

    video.onloadedmetadata = function() {
        // 最終フレームに移動（厳密な最後だと黒画面になることがあるため、微調整）
        video.currentTime = video.duration - 0.05;
    };

    video.onseeked = function() {
        // キャンバスのサイズを動画に合わせる
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        // 描画
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        // 画像化
        const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
        previewImage.src = dataUrl;
        downloadLink.href = dataUrl;
        downloadLink.download = "final_frame.jpg";

        // 表示切り替え
        loader.style.display = 'none';
        resultArea.style.display = 'block';
        status.textContent = '抽出完了！';
    };

    video.onerror = function() {
        loader.style.display = 'none';
        status.textContent = 'エラー：この形式の動画は読み込めません。';
    };
</script>

</body>
</html>
